<h1>Products</h1>
<h3>{{date | date:'dd.MM.yyyy HH:mm'}}</h3>
<button type="button" *ngIf="!showImage" (click)="toggleImage()">Show Image</button>
<button type="button" *ngIf="showImage" (click)="toggleImage()">Hide Image</button>
<div>
    <table>
        <thead>
            <th>Slika</th>
            <th>Product name</th>
            <th>Product code</th>
            <th>Category</th>
            <th>Price</th>
            <th>Rating</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>
                    <img *ngIf="showImage" [src]="product.imageUrl" [title]="product.productName" width="50" />
                </td>
                <td>{{product.productName | uppercase}}</td>
                <td>{{product.productCode | lowercase}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price | currency:'USD':'symbol':'1.2-2'}}</td>
                <td>{{product.rating | number: '1.2-2'}}</td>
            </tr>
        </tbody>
    </table>
</div>
